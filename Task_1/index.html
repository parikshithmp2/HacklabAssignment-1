<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>traffic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="switch">
        <button type="button" class="run-btn">Start</button>
    </div>
    <div id="traffic_box">
        <div id="red"></div>
        <div id="yellow"></div>
        <div id="green"></div>
    </div>

    <script>

        function red(){
            var red = document.getElementById("red");
            var yellow = document.getElementById("yellow");
                red.style.backgroundColor="red";
                red.style.boxShadow="0px 0px 10px red, 0px 0px 20px red";
                yellow.style.backgroundColor="#0000";
                yellow.style.boxShadow="none";
                setTimeout(green,20000);
        }

        function green(){
            var green = document.getElementById("green");
            var red = document.getElementById("red");
                green.style.backgroundColor="#00ff54";
                green.style.boxShadow="0px 0px 10px #00ff54, 0px 0px 20px #00ff54";
                red.style.backgroundColor="black";
                red.style.boxShadow="none ";
                setTimeout(yellow,15000);
        }
       
        function yellow(){
            var yellow = document.getElementById("yellow");
            var green = document.getElementById("green");
                yellow.style.backgroundColor="yellow";
                yellow.style.boxShadow="0px 0px 10px yellow, 0px 0px 20px yellow";
                green.style.backgroundColor="black";
                green.style.boxShadow="none";
                setTimeout(red,5000);
        }
    red();
    </script>
</body>
</html>
